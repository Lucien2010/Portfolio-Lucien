<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucien - Mediamatik Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2c2c2c, #1e1e1e);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
        }
        .menu {
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .menu:hover {
            transform: scale(1.2);
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 40px;
            top: 60px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .video iframe {
            border: none;
            max-width: 100%;
        }
        a {
            color: #c0c0c0;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.9);
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            header {
                font-size: 22px;
                padding: 15px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuDropdown");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
                setTimeout(() => { menu.style.display = "none"; }, 300);
            } else {
                menu.style.display = "block";
                setTimeout(() => { menu.classList.add("show"); }, 10);
            }
        }
    </script>
</head>
<body>
    <header>
        Lucien - Mediamatik Portfolio
        <div class="menu" onclick="toggleMenu()">☰</div>
        <div class="dropdown" id="menuDropdown">
            <a href="lebenslauf.html">Lebenslauf</a>
            <a href="projekte.html">Projekte</a>
        </div>
    </header>
    
    <div class="container">
        <h2>Über mich</h2>
        <p>Ich strebe eine Ausbildung als Mediamatiker in EFZ an. Ich habe mich bereits stark mit den Aufgaben in diesem Bereich auseinandergesetzt und auch selber bereits eigene Videos zugeschnitten.</p>
    </div>
    
    <footer>
        &copy; 2025 Lucien - Mediamatik Portfolio
    </footer>
</body>
</html>
